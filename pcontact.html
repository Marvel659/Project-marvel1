<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Marvel.B</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">Marvel.<span>B</span></h1>
    <nav class="navigation">
      <a href="http://127.0.0.1:5500/index.html">Home</a>
      <a href="http://127.0.0.1:5500/pabout.html">About</a>
      <a href="#">Portfolio</a>
      <a href="http://127.0.0.1:5500/pcontact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <h1>Contact Me</h1>
    <p class="contact-subtext">You can reach me through the following platforms:</p>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> marvel@example.com</p>
      <p><i class="fas fa-phone"></i> +62 812-3456-7890</p>
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </section>
</body>
</html>
